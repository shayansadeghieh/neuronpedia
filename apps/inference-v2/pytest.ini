[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    -s
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow (may take several minutes)
    integration: marks tests as integration tests that require server startup
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
